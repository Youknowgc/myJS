<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount calc.</title>
</head>
<body style="background-color: bisque; text-align: center;">
    <h1>Discount Calculator</h1>
    <h3>find your discounted price easily</h3><br>

    <div style=" display: flex; justify-content: center; align-items: center;">
    <form action="submit" 
    style="background-color: rgba(0, 0, 255, 0.31); 
    max-width: fit-content;
    height: 150px;
    border-radius: 4px">
    <div style="padding: 3px;">
        <input id="org" placeholder="original price"> <br>
        <input id="dis" placeholder="discount in %"> <br>
    </div>
        <h3 id="result" style="color: rgb(0, 255, 21); background:rgb(47, 1, 107);"></h3><br>
        <button type="button">clear result</button>
       <button type="submit" style="float:inherit;">final price</button>

       
    </form>
    </div>

    

    

</body>
<script>

    document.addEventListener('submit', (e)=>{
        e.preventDefault()

        const input1= parseInt(document.querySelector('#org').value);
        const input2= parseInt(document.querySelector('#dis').value);
        const result= document.querySelector('#result');
        // console.log(input1);

        if (input1 === " " || isNaN(input1) || input1 <= 0) {
            result.innerHTML = `enter a valid input (in numbers only)`;
            setTimeout(() => {
                result.innerHTML = null;
            }, 3000);
            
        }
        else if (input2 === " " || isNaN(input2) || input2 <= 0) {
            result.innerHTML= `enter a valid input (in numbers only)`
        }
        else{
            const final= input1 - (input1 * (input2/100));
            result.innerHTML= `your final price is ${final}`
            
        }
    })
    document.addEventListener('click',()=>{
        // console.log('object');
        document.querySelector('#result').innerHTML= null;
    })
    
                
</script>
</html>
