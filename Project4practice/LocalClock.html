<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalTime</title>
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center;">


    <div style="height: fit-content; width: fit-content; border-radius: 3px; background-color: burlywood;">
        <div id="time" style="padding: 8px; color: brown;
        height: 50px;">
            time Loading...
        </div>
        <div id="date" style="padding: 8px; color: crimson; text-align: center;" >
            date loading...
        </div>
    </div>


</body>
<script>
    setInterval(() => {
        let clock= new Date()
        document.getElementById('time').innerHTML= clock.toLocaleTimeString()
        document.getElementById('date').innerHTML= clock.toLocaleDateString()

    }, 1000);

</script>
</html>
